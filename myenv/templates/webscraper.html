<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        /* Full-page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
        }

        /* Main container styling */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Title styling */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Input field styling */
        .search-bar input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        /* Button styling */
        .search-bar button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Back to Home link styling */
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        /* Link hover effect */
        .back-home:hover {
            background-color: #0056b3;
        }

        /* Styling for the result display */
        #results {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Scraper</h1>
    <p>Enter a keyword to search for mentions of it in our database:</p>
    
    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Enter search term..." />
        <button onclick="performSearch()">Search</button>
    </div>

    <div id="results"></div>

    <a href="/" class="back-home">Back to Home</a>
</div>

<script>
    async function performSearch() {
        const query = document.getElementById('search-query').value;
        const resultsDiv = document.getElementById('results');
        
        if (query.trim() === '') {
            alert('Please enter a search term.');
            return;
        }

        resultsDiv.innerHTML = 'Processing your request...';

        try {
            const response = await fetch('/start_scraping_and_analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            
            if (data.error) {
                resultsDiv.innerHTML = `Error: ${data.error}`;
            } else {
                resultsDiv.innerHTML = `<strong>Bot Response:</strong> ${data.summary}`;
            }
        } catch (error) {
            resultsDiv.innerHTML = `Error: ${error.message}`;
        }
    }
</script>

</body>
</html>
