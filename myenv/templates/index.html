<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stock Data Viewer</h1>
        <p class="subtitle">Enter a stock ticker symbol to retrieve recent price data.</p>
        
        <div class="input-group">
            <input type="text" id="tickerInput" placeholder="Enter Ticker Symbol (e.g., AAPL)" class="stock-input">
            <button id="submitButton" class="submit-button">Get Stock Data</button>
        </div>
        
        <div class="result-container">
            <p id="errorMessage" class="error"></p>
            <div id="financialIndicators" class="financial-indicators"></div>
            <div id="stockData" class="stock-data">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Chat Button -->
    <button id="chatButton" class="chat-button">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Widget -->
    <div id="chatWidget" class="chat-widget">
        <div class="chat-header">
            <span>Stock Assistant</span>
            <button id="closeChat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Hello! I'm your stock market assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about stocks...">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
